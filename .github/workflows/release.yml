name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: go test -v ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  build:
    name: Build Binaries
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, freebsd]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          go build -o dist/slimjson-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/slimjson

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: slimjson-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/slimjson-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display structure
        run: ls -R dist

      - name: Create checksums
        run: |
          cd dist
          for dir in */; do
            cd "$dir"
            for file in *; do
              sha256sum "$file" > "${file}.sha256"
            done
            cd ..
          done

      - name: Extract release notes
        id: extract_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Extract changelog for this version
          awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | sed '1d;$d' > release_notes.md
          
          # If no specific version notes, use unreleased
          if [ ! -s release_notes.md ]; then
            awk '/## \[Unreleased\]/,/## \[/' CHANGELOG.md | sed '1d;$d' > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: |
            dist/*/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pkg-go-dev:
    name: Publish to pkg.go.dev
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Verify module
        run: |
          go mod verify
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Trigger pkg.go.dev update
        run: |
          VERSION=${{ steps.version.outputs.version }}
          MODULE="github.com/tradik/slimjson"
          
          echo "Triggering pkg.go.dev update for $MODULE@$VERSION"
          
          # pkg.go.dev automatically fetches new versions when they're tagged
          # We can trigger an immediate fetch by making a request
          curl -f "https://proxy.golang.org/$MODULE/@v/$VERSION.info" || true
          curl -f "https://sum.golang.org/lookup/$MODULE@$VERSION" || true
          
          # Give pkg.go.dev a moment to process
          sleep 10
          
          # Verify the version is available
          curl -f "https://pkg.go.dev/$MODULE@$VERSION" || echo "Version not yet available on pkg.go.dev (may take a few minutes)"

      - name: Summary
        run: |
          VERSION=${{ steps.version.outputs.version }}
          MODULE="github.com/tradik/slimjson"
          
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Version: \`$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Module: \`$MODULE\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Links" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ [pkg.go.dev](https://pkg.go.dev/$MODULE@$VERSION)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ·ï¸ [GitHub Release](https://github.com/tradik/slimjson/releases/tag/$VERSION)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ [Go Proxy](https://proxy.golang.org/$MODULE/@v/$VERSION.info)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "go get $MODULE@$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  docker:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
